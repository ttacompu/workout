<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 Mins Workout</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/site.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="workoutApp" ng-controller="rootController">
<div class="navbar navbar-default navbar-fixed-top top-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">Personal Trainer</div>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="showWorkoutHistory()" title="Workout History">History</a></li>
        </ul>
    </div>

    <div id="top-nav-container" class="second-top-nav">
        <div id="top-nav" ng-include="currentRoute.topNav">
        </div>
    </div>

</div>


<div class="container-fluid">
    <div id="content-container" class="row">
        <div class="col-sm-2 left-nav-bar" ng-if="currentRoute.leftNav">
            <div id="left-nav" ng-include="currentRoute.leftNav">
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-2">
            <div id="page-content" ng-view></div>
        </div>
    </div>
</div>


<!-- Library script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-sanitize.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.js"></script> -->

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>

<!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>-->
<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>


<script src="node_modules/angular-messages/angular-messages.js"></script>
<script src="js/angular-media-player/angular-media-player.js"></script>
<script src="js/angular-local-storage/angular-local-storage.js"></script>

<!-- application script -->
<script src="app/app.js"></script>
<script src="app/workout/shared/services.js"></script>
<script src="app/workout/shared/filters.js"></script>
<script src="app/workout/shared/model.js"></script>
<script src="app/workout/workoutApp/WorkoutController.js"></script>
<script src="app/workout/workoutApp/WorkoutAudioController.js"></script>
<script src="app/workout/workoutApp/WorkoutVideoController.js"></script>
<script src="app/workout/workoutBuilder/rootController.js"></script>
<script src="app/workout/workoutBuilder/workoutHistoryTracker.js"></script>

<script src="app/workout/workoutBuilder/workoutListController.js"></script>
<script src="app/workout/workoutBuilder/workoutBuilderService.js"></script>
<script src="app/workout/workoutBuilder/exerciseBuilderService.js"></script>
<script src="app/workout/workoutBuilder/exercisesNavController.js"></script>
<script src="app/workout/workoutBuilder/exerciseDetailController.js"></script>
<script src="app/workout/workoutBuilder/exerciseListController.js"></script>
<script src="app/workout/workoutBuilder/workoutDetailController.js"></script>

<script src="app/workout/shared/Directives/ngConfirm.js"></script>
<script src="app/workout/shared/Directives/remoteValidator.js"></script>
<script src="app/workout/shared/Directives/busyindicator.js"></script>
<script src="app/workout/shared/Directives/ajaxButton.js"></script>


<script src="app/config.js"></script>


</body>
</html>
